<!DOCTYPE html>
<html>
  <head>
    <title>DigTube</title>
    <link rel="icon" href="/public/favicon.ico">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  </head>
  <body>
  <div class="container">
      <br>
      <h1 class="text-center">
        <a href="/index.html">
          <img class="img-fluid " style="width:35%;height:35%;" src="/public/logo.png" >
        </a>
      </h1>
      <br>
      <form id="myForm" autocomplete="off">
          <div class="form-group">
            <label for="topic">Topic:</label>
            <input class="form-control" type="text" id="search" required>
          </div>
          <div class="form-group">
            <label for="order">Order:</label>
            <select class="form-control" id="order">
              <option>relevance</option>
              <option>viewCount</option>
              <option>videoCount</option>
              <option>title</option>
              <option>rating</option>
              <option>date</option>
            </select>
          </div>
          <div class="form-group">
              <label for="fromdate">Before: (MM/DD/YYYY)</label>
              <input type="text" class="form-control" name="" id="beforedate">
          </div>
          <div class="form-group">
            <label for="afterdate">After: (MM/DD/YYYY)</label>
            <input type="text" class="form-control" name="" id="afterdate">
        </div>
          <div class="form-group">
              <button id="btn" class="btn btn-success btn-block">
                  Dig!
              </button>
                <ul id="pagination" class="pagination"></ul>
          </div>
      </form>
      <table style="display: none;" id="table" class="table table-striped">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody id="results">
        </tbody>
      </table>
  </div>
</body>
<footer class="text-center">
  <p>This application is driven by YouTube's API and is in compliance with their terms of service.</p>
  <p><a href="https://www.youtube.com/t/terms">YouTube Terms of Service</a></p>
</footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="jquery.twbsPagination.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

</html>
